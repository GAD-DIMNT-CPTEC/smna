 !@TSMK,   022049                                 ! 27 SEA-SURFACE TEMPERATURE (K) 
 @CL01,   020011                                  ! Clound Amount
 @CL02,   020013                                  ! Hight of Base of Cloud
 @CLTP,   020012                                  ! CL
 @CMTP,   020012                                  ! CM
 @CHTP,   020012                                  ! CH
 @DTIME,  004086                                  ! long Time Period or Displacement (seconds)
